<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Portafolio JavaScript</title>
    <style>
        body {
            background-color: lightblue;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        img {
            max-width: 1200px;
            height: auto;
            margin-bottom: 20px;
        }

        .info-container {
            text-align: justify-all;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
        }

        p {
            color: #555;
            margin-bottom: 5px;
        }

        strong {
            color: #007bff;
        }

        /* Nueva Marquesina */
        .marquesina {
            width: 100%;
            overflow: hidden;
            white-space: nowrap;
            box-sizing: border-box;
            background-color: #f0f0f0;
            padding: 10px 0;
            margin-bottom: 15px;
        }

        .texto-marquesina {
            display: inline-block;
            padding-left: 100%;
            animation: mover 15s linear infinite;
            font-size: 24px;
            font-weight: bold;
            color: #2c3e50;
        }

        @keyframes mover {
            0% {
                transform: translateX(0);
            }

            100% {
                transform: translateX(-100%);
            }
        }
    </style>
</head>
<body>

    <!-- Nueva Marquesina -->
    <div class="marquesina">
        <div id="mensaje-marquesina" class="texto-marquesina"></div>
    </div>

    <div class="info-container">
        <img src="https://laureate-comunicacion.com/prensa/wp-content/uploads/2021/04/UVM-Lomas-Verdes.png" alt="Logo UVM Lomas Verdes">

        <script>
        // Mensaje para la marquesina
        const mensajeMarquesina = "🎓 ¡Bienvenido a nuestro espacio de Educación de Calidad! Explora, aprende y sé parte del cambio hacia un futuro mejor.";
        document.getElementById('mensaje-marquesina').textContent = mensajeMarquesina;

        // Información del portafolio
        const tituloProyecto = "Mi Portafolio JavaScript";
        const integrantesEquipo = [
            "Natalia Ceja",
            "Fatima Flores",
            "Ximena Hernández",
            "Noeli Pérez Calles",
            "Camila Suárez"
        ];
        const campus = "UVM Lomas Verdes";
        const docente = "Juan Ramon Urban Oropeza";

        // Mostrar la información en la página
        document.write("<h1>" + tituloProyecto + "</h1>");
        document.write("<p><strong>Integrantes del equipo:</strong> " + integrantesEquipo.join(", ") + "</p>");
        document.write("<p><strong>Campus:</strong> " + campus + "</p>");
        document.write("<p><strong>Docente:</strong> " + docente + "</p>");
        </script>
    </div>

</body>
</html>
